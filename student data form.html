<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>STUDENT DATA FORM</title>
</head>
	<body>
		<form action="" method="POST">
			<label for="student_name">Name:</label>
			<br/>
			<input type="text" id="student_name" name="student_name" placeholder="Name" value="" required />
			<br/>
			<br/>
			<label for="student_email">Email</label>
			<br/>
			<input type="email" id="student_email" name="student_email" placeholder="Email" value="" required />
			<br/>
			<br/>
			<label for="phone number">Phone number</label>
			<br/>
			<input type="number" id="phone" name="phone number" placeholder="Phone Number" value="" required />
			<br/>
			<br/>
			<label for="address">Address</label>
			<br/>
			<textarea id="address" cols="15" rows="10" name="Address" placeholder="Enter Your Address"></textarea>
			<br/>
			<br/>
			<label for="father_name">Father Name</label>
			<br/>
			<input type="text" id="father_name" name="father_name" placeholder="Father Name" value="" required/>
			<br/>
			<br/>
			<label for="mother_name">Mother Name</label>
			<br/>
			<input type="text" id="mother_name" name="mother_name" placeholder="Mother Name" value="" required/>
			<br/>
			<br/>
			<label for="class">Class</label>
				<select id="id_class" name="class">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>			
				</select>
			<br/>
			<br/>
			<label for="division">Division</label>
				<select id="id_div" name="Division">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
				</select>
				<br/>
				<br/>
			<input type="submit" name="Submit">
		</form>
	</body>
</html>
